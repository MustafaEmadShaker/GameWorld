<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body{
           background: black; 
        }
        * {
            padding: 0;
            margin: 0;
        }

        #mydiv {
            background: #eee;
            display: block;
            margin: 0 auto;
            width: 480px;
            height: 320px;
        }

        .mainNode {
            background: green;
            /*border-style: none;*/
            border-radius: 50%;
            width: 20px;
            height: 20px;
           
        }

        #cont {
            position: relative;
        }

        #paddle {
            background: blue;
            width: 75px;
            height: 20px;
        }
    </style>
</head>

<body>

    <div id="mydiv">
        <div id="cont"></div>
        <div id="score"></div>
        <div id="live"></div>
        <div id="playerNode" class="mainNode"></div>
        <div id="paddle"></div>
    </div>

    <script>
        var mywidow = document.getElementById("mydiv");
        var flag=1;
        var ballRadius = 10;
        var x = mywidow.offsetWidth  / 2;//240; 
        var y = /*290;*/mywidow.offsetHeight - 30;
        console.log(mywidow.offsetHeight);
        var dx = 2;
        var dy = -2;
        var paddleHeight = 10;
        var paddleWidth = 75;
        var paddleX = (mywidow.offsetWidth/*480*/- paddleWidth) / 2;
        var rightPressed = false;
        var leftPressed = false;
        var brickRowCount = 5;
        var brickColumnCount = 3;
        var brickWidth = 75;
        var brickHeight = 20;
        var brickPadding = 10;
        var brickOffsetTop = 30;
        var brickOffsetLeft = 30;
        var score = 0;
        var lives = 3;
        console.log(mywidow.offsetWidth);
        
        var bricks = [];
        for (var c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (var r = 0; r < brickRowCount; r++) {
                bricks[c][r] = {
                    x: 0,
                    y: 0,
                    status: 1,
                    id:c+""+r
                };
            }
        }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        document.addEventListener("mousemove", mouseMoveHandler, false);

        function keyDownHandler(e) {
            if (e.keyCode == 39) {
                rightPressed = true;
            } else if (e.keyCode == 37) {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.keyCode == 39) {
                rightPressed = false;
            } else if (e.keyCode == 37) {
                leftPressed = false;
            }
        }

        function mouseMoveHandler(e) {
            var relativeX = e.clientX - mywidow.offsetLeft;
            if (relativeX > 0 && relativeX < mywidow.width) {
                paddleX = relativeX - paddleWidth / 2;
            }
        }

        function collisionDetection() {
            for (var c = 0; c < brickColumnCount; c++) {
                for (var r = 0; r < brickRowCount; r++) {
                    var b = bricks[c][r];
                    if (b.status == 1) {
                        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy;
                            b.status = 0;
                       //     document.getElementById(b.id).style.display= "none";
                            var v=document.getElementById(b.id);
                            v.remove();
                            // Removes an element from the document
                           var element = document.getElementById(b.id);
                           element.parentNode.removeChild(element);
                            score++;
                            if (score == brickRowCount * brickColumnCount) {
                                alert("YOU WIN, CONGRATS!");
                                document.location.reload();
                            }
                        }
                    }
                }
            }
        }

        function drawBall() {
            // ctx.arc(x, y, ballRadius, 0, Math.PI*2);
            document.getElementById("playerNode").style.position = "relative";
            document.getElementById("playerNode").style.top = y + "px";
            document.getElementById("playerNode").style.left = x + "px";
        }

        function drawPaddle() {
      //   ctx.rect(paddleX, mywidow.height-paddleHeight, paddleWidth,paddleHeight);
           document.getElementById("paddle").style.position = "relative";
           //console.log(mywidow.offsetWidth);
           // console.log(mywidow.offsethight);
          document.getElementById("paddle").style.top = mywidow.offsetight/*250*/- paddleHeight  + "px";
            document.getElementById("paddle").style.left = paddleX + "px";
        }

        function drawBricks() {
            for (var c = 0; c < brickColumnCount; c++) {
                for (var r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status == 1) {
                        var brickX = (r * (brickWidth + brickPadding)) + brickOffsetLeft;
                        var brickY = (c * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        var brickDiv = document.createElement("div");
                        brickDiv.id=bricks[c][r].id; 
                        brickDiv.style.width = brickWidth + "px";
                        brickDiv.style.height = brickHeight + "px";
                        brickDiv.style.background = "red";
                        brickDiv.style.position =   /*"relative";*/"absolute";
                        brickDiv.style.top = bricks[c][r].y + "px";
                        brickDiv.style.left = bricks[c][r].x + "px";
                       // brickDiv.style.border-radius:"10px";
                        document.getElementById("cont").appendChild(brickDiv);


                    }
                }
            }
        }

        function drawScore() {
            // ctx.fillText("Score: "+score, 8, 20);
            document.getElementById("score").style.position = "relative";
            document.getElementById("score").innerHTML ="Score: "+score;
            document.getElementById("score").style.top = "8px";
            document.getElementById("score").style.left ="20px";
            
        }

        function drawLives() {
            //ctx.fillText("Lives: "+lives, canvas.width-65, 20);
            document.getElementById("live").style.position = "relative";
            document.getElementById("live").innerHTML ="Lives: "+lives;
            document.getElementById("live").style.top ="-12px";
            document.getElementById("live").style.left ="415px";
            

        }

        function draw() {
           // while(flag){
            drawBricks();
            drawBall();
            drawPaddle();
            drawScore();
            drawLives();
            collisionDetection();

            if (x + dx > mywidow.offsetWidth - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy > /*mywidow.offsethight*/290 - ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                } else {
                    lives--;
                    if (!lives) {
                        flag=0;
                        alert("GAME OVER");
                        document.location.reload();
                    } else {
                        x = mywidow.offsetWidth / 2;
                        y = mywidow.offsethight - 30;
                        dx = 3;
                        dy = -3;
                        paddleX = (mywidow.offsetWidth - paddleWidth) / 2;
                    }
                }
            }

            if (rightPressed && paddleX < mywidow.offsetWidth - paddleWidth) {
                paddleX += 7;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            x += dx;
            y += dy;
         // if(flag){draw() ;}
        //}
        }

        onload =setInterval(draw,5);
     /*   while(flag){
            draw() ;
        }
        */
    </script>

</body></html>
