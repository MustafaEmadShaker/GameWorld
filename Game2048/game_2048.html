<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game 2048</title>
    <link rel="stylesheet" href="styles/style_2048.css">
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script src="scripts/jqueryDev.js"></script>
    <script src="scripts/jquery-ui.js"></script>
    <script src="scripts/jq-easing.js"></script>
    <script src="scripts/Cookie.js"></script>
    <script src="scripts/script_2048.js"></script>
</head>
<body>
    <h1>2048</h1>
    <div id="start_wrapper">
        <input type="button" value="Start!" id="start">
    </div>
    <div id="str_scr">
        <div id="score_wrapper">
            <p>Score</p>
            <p id="score"> 0  </p>      
        </div>
        <div id="best_wrapper">
            <p>Best</p>
            <p id="best"> 0  </p> 
        </div>
    </div>
    <div id="game_container">
        <div class="tile" id="00"></div>
        <div class="tile" id="01"></div>
        <div class="tile" id="02"></div>
        <div class="tile" id="03"></div> <br>
        <div class="tile" id="10"></div>
        <div class="tile" id="11"></div>
        <div class="tile" id="12"></div>
        <div class="tile" id="13"></div> <br>
        <div class="tile" id="20"></div>
        <div class="tile" id="21"></div>
        <div class="tile" id="22"></div>
        <div class="tile" id="23"></div> <br>
        <div class="tile" id="30"></div>
        <div class="tile" id="31"></div>
        <div class="tile" id="32"></div>
        <div class="tile" id="33"></div>

    </div>
</body>
</html>
