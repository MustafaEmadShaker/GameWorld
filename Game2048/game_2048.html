<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game 2048</title>
    <link rel="stylesheet" href="styles/style_2048.css">
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    
</head>
<body>
    <h1>2048</h1>
    <div id="start_wrapper">
        <input type="button" value="Start!" id="start">
    </div>
    <div id="str_scr">
        <div id="score_wrapper">
            <p>Score</p>
            <p id="score"> 0  </p>      
        </div>
        <div id="best_wrapper">
            <p>Best</p>
            <p id="best"> 0  </p> 
        </div>
    </div>
    <div id="game_container">
        <div class="tile row_0 col_0"></div>
        <div class="tile row_0 col_1"></div>
        <div class="tile row_0 col_2"></div>
        <div class="tile row_0 col_3"></div> <br>
        <div class="tile row_1 col_0"></div>
        <div class="tile row_1 col_1"></div>
        <div class="tile row_1 col_2"></div>
        <div class="tile row_1 col_3"></div> <br>
        <div class="tile row_2 col_0"></div>
        <div class="tile row_2 col_1"></div>
        <div class="tile row_2 col_2"></div>
        <div class="tile row_2 col_3"></div> <br>
        <div class="tile row_3 col_0"></div>
        <div class="tile row_3 col_1"></div>
        <div class="tile row_3 col_2"></div>
        <div class="tile row_3 col_3"></div>

    </div>
    <script src="scripts/jqueryDev.js"></script>
    <script src="scripts/jquery-ui.js"></script>
    <script src="scripts/Cookie.js"></script>
    <script src="scripts/script_2048.js"></script>
</body>
</html>
